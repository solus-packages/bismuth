name       : bismuth
version    : '3.0.0'
release    : 2
source     :
    - https://github.com/Bismuth-Forge/bismuth/archive/refs/tags/v3.0.0.tar.gz : b8f647638a5c2bbd0cbe215fb5fb77a8783bdc278924b3dfeb39104b07e39bf1
homepage   : https://github.com/Bismuth-Forge/bismuth
license    : MIT
component  : desktop.kde
summary    : Tiling window script for KDE Plasma
description: |
    Addon for KDE Plasma to arrange your windows automatically and switch between them using keyboard shortcuts, like tiling window managers.
networking : yes
builddeps  :
    - pkgconfig(Qt5Svg)
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - kdecoration-devel
    - kglobalaccel-devel
    - ki18n-devel
    - nodejs
setup      : |
    npm install
build      : |
    npm run build
install    : |
    DESTDIR="$installdir" cmake --install build
