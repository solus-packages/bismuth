name       : bismuth
version    : 3.1.1
release    : 3
source     :
    - https://github.com/Bismuth-Forge/bismuth/archive/refs/tags/v3.1.1.tar.gz : 5e589df26f27fefa1da34221b80b1d352c74a45373bfa1792866cf4587b921c8
homepage   : https://github.com/Bismuth-Forge/bismuth
license    : MIT
component  : desktop.kde
summary    : Tiling window script for KDE Plasma
description: |
    Addon for KDE Plasma to arrange your windows automatically and switch between them using keyboard shortcuts, like tiling window managers.
networking : yes
builddeps  :
    - pkgconfig(Qt5Svg)
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdeclarative-devel
    - kdecoration-devel
    - kglobalaccel-devel
    - ki18n-devel
    - nodejs
setup      : |
    npm install
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
